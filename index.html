
<!DOCTYPE html>
<html>
<head>
<title>JQuery-validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script type="text/javascript" src="js1.js"></script>
<script type="text/javascript" src="js2.js"></script>
<style type="text/css">
		.row {
			padding-bottom: 0px !important;
		}
		h2{
			color: white;
	  		text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
		}
		
	</style>
</head>
<body style="background-image: linear-gradient(to right, lightgray, #6ecff2, #d11ae6)">
	<div class="row">
		<div class="col-lg-4 col-md-2 col-sm-1"></div>

		<div class="col-lg-4 col-md-8 col-sm-10 mt-5">
			<h2 class="text-center"><i>jQuery Validation</i></h2>
			<br>
			<form id="signupForm" class="form" style="padding: 10px">
				<div class="form-group">
		      		<label for="name"><b>First Name:</b></label><br>
					<input id="firstname" name="firstname" type="text" placeholder="First name" class="form-control" />
		    	</div>

		    	<div class="form-group">
		      			<label for="name"><b>Last Name:</b></label><br>
						<input id="lastname" name="lastname" type="text" placeholder="Last name" class="form-control" />
		    	</div>
			
		    	<div class="form-group">
		      			<label for="name"><b>Email:</b></label><br>
						<input id="email" name="email" type="text" placeholder="Email" class="form-control" />
		    	</div>
			
				<div class="form-group">
		      			<label for="name"><b>Password:</b></label><br>
						<input id="password" name="password" type="password" placeholder="Password" class="form-control" />
		    	</div>

				<div class="form-group">
		      			<label for="name"><b>Confirm Password:</b></label><br>
						<input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password" class="form-control " />
		    	</div>
				<div class="row">
					<div class="col-lg-12 text-center">
						<button type="submit" class="ui primary button btn btn-primary">Sign up</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-4 col-md-2 col-sm-1"></div>
	</div>

<script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				alert( "submitted!" );
			}
		} );

		$( document ).ready( function () {
			$( "#signupForm" ).validate( {
				rules: {
					firstname: "required",
					lastname: "required",
					password: {
						required: true,
						minlength: 5
					},
					confirm_password: {
						required: true,
						minlength: 5,
						equalTo: "#password"
					},
					email: {
						required: true,
						email: true
					},
				},
				messages: {
					firstname: "Please enter your firstname",
					lastname: "Please enter your lastname",
					password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 5 characters long"
					},
					confirm_password: {
						required: "Please provide a p assword",
						minlength: "Your password must be at least 5 characters long",
						equalTo: "Please enter the same password as above"
					},
					email: "Please enter a valid email address",
				},
			
			} );
		} );
	</script>
</body>
</html>
